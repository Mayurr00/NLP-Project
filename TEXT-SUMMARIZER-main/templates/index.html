<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TEXT SUMMARIZATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"/>
</head>

<body>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      font-family: Play ;
    }
    .flex-parent {
      display: flex;
    }
    .jc-center {
      justify-content: center;
    }
    footer {
    text-align: center;
    text-shadow:black;
    padding: 3px;
    color: whitesmoke;
  }
  </style>
  
  <div class="navbar-fixed">
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">TEXT SUMMARIZATION</a>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger">MENU</a>
      </div>
    </nav>
  </div>
  
  
<div class="container">
  <div class="section">
    <div class="row">
      <div class="input-field col s12 m10">
        <div class="icon-block">
          <h4 align="center" style="color: rgb(255, 255, 255);">TEXT</h4>
          <form method="POST" action="/analyze">
            <textarea name="rawtext" cols="10" rows="10" style="color: #ffffff;" class="form-control" required="true" placeholder="Enter your text here" ></textarea>
            <br/>
            <div class="flex-parent jc-center">
              <button type="reset" class="btn btn-small waves-effect waves-light red lighten-1">CLEAR</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              <button type="submit" class="btn btn-small waves-effect waves-light light-blue lighten-1">SUMMARIZE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="section section-solutions-about #fafafa grey lighten-5">
  <div class="container white-text">
    <div class="row">
    
      <div class="col s12 m6">
        <div class="icon-block">
          <h4 align="center" style="color: rgb(0, 0, 0);">INPUT TEXT</h4>
          <p class="light" style="color: #000000;">{{ctext}}</p>
            <br/>
          </div>
        </div>
        <div class="col s12 m6 grey darken-3">
          <div class="icon-block">
            <h4 align="center" style="color: rgb(255, 255, 255);">TEXT SUMMARY</h4>
  
            <p class="light">{{ final_summary }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/js/materialize.js"></script>
  <script src="static/js/init.js"></script>

  </body>
</html>
